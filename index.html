<html>
<head>
    <meta charset="UTF-8">
    <title>The Slap Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="game.css">
</head>

<!--Fighter Game-->
<body>
<div class="panel panel-default">
  <div class="panel-body">
       <h1>Fight!</h1>
  </div>
</div>

<!--Health Bar-->
<section class="row">
    <div>
        <div class="progress col-sm-6">
        <div id="Health" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
        </div>
    </div>
    <div>    
        </div>
        <div class="progress col-sm-6">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
        </div>
        </div>
    </div>
    
</section>

<!--Fighters I want two facing each other.-->
<section id="fighter" class="row">
    <div class="container">
    <img src="assets/img/stickman.jpg" alt="Mountain View"></img>
    </div>
    
</section>

<section id="Button" class="row">
    <div>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Slap!</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Kick!</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Punch</button>
        </div>
        </div>
    </div>
</section>
    
    
</body>
</html>
