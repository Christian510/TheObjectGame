<html>
<head>
    <meta charset="UTF-8">
    <title>The Slap Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="game.css">
</head>

<!--Fighter Game-->
<body>
<div class="panel panel-default">
  <div class="panel-body">
       <h1>Fight!</h1>
       <h2 id="Name">Player Name:     </h2>
  </div>
</div>

<!--Health Bar-->
<section class="row">
    <div>
        <div class="progress col-md-6">
       <span>Health:  <span id="Health"><div id="Health" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></span></span>
            60%
        </div>
    </div>
    <div>    
        </div>
        <div class="progress col-md-6">
        <span>Hits:   <span id="Hits"><div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></span></span>
            60%
        </div>
        </div>
    </div>
    
</section>

<!--Fighters Arena!!!!!-->
<section id="fighter" class="row">
    <div id="fighter1" class="container col-sm-3 col-sm-offset-3">
        <img src="assets/img/stickman.jpg" alt="Fighter1"></img>
    </div>
    <div id="fighter2" class="container col-sm-3">
        <img src="assets/img/stickman.jpg" alt="Fighter2"></img>
    </div>
    
</section>

<!--Buttons-->
<section class="row">
    <div class="button">
            <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-default" onClick="slap()">Slap!</button>
        </div>
        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-default" onClick="kick()">Kick!</button>
        </div>
        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-default" onClick="punch()">Punch!</button>
        </div>
        </div>
    </div>
    <script src="game.js"></script>
</section>
    
    
</body>
</html>
