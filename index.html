<html>
<head>
    <meta charset="UTF-8">
    <title>The Slap Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
    <div class="panel panel-default">
  <div class="panel-body">
    Basic panel example
  </div>
</div>
<section class="row">
    <div class="container">
        <div class="progress col-sm-6">
        <div id="Health" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
        </div>
    </div>
    <div>    
        </div>
        <div class="progress col-sm-6">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
        </div>
        </div>
    </div>
    
</section>
<section>
    <!-- 16:9 aspect ratio -->
    <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="assets/img/stickman.jpg"></iframe>
    </div>

    <!-- 4:3 aspect ratio -->
    <!--<div class="embed-responsive embed-responsive-4by3">
    <iframe class="embed-responsive-item" src="assets/img/stickman.jpg"></iframe>
    </div>-->
</section>

<section id="Button" class="row">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
    </div>
</section>
    
    
    <script src="game.js"></script>    
</body>
</html>
